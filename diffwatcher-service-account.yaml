kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: diffwatcher
rules:
- apiGroups: [""]
  resources: ["pods", "replicationcontrollers"]
  verbs: ["get", "watch", "list"]
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: diffwatcher
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: diffwatcher
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: diffwatcher
subjects:
- kind: ServiceAccount
  name: diffwatcher
  namespace: default
